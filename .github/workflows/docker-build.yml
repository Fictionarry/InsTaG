name: Docker Build

on:
  push:
    branches: [ bilingual-docs ]
    paths:
      - 'Dockerfile'
      - 'Dockerfile.ci'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [ bilingual-docs ]
    paths:
      - 'Dockerfile'
      - 'Dockerfile.ci'
  workflow_dispatch:

jobs:
  build-ci:
    name: CI Optimized Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: false
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build CI-optimized Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.ci
          push: false
          tags: instag:ci
          cache-from: type=gha,scope=ci
          cache-to: type=gha,mode=max,scope=ci
          
  build-full:
    name: Full Production Build
    runs-on: ubuntu-latest
    needs: build-ci
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build full Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: instag:latest
          cache-from: type=gha,scope=full
          cache-to: type=gha,mode=max,scope=full